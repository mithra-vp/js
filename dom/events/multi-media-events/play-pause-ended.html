<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Audio Event: play pause ended</h2>

    <audio id="audioPlayer" controls>
        <source src="./WhatsApp Audio 2025-10-13 at 13.01.29_0a0b67a7.mp3" type="audio/mp3">
    </audio>

    <p id="eventOutput">event will appear here</p>
    <script>
        const audio = document.getElementById("audioPlayer");
        const output = document.getElementById("eventOutput");

        // play event
        audio.addEventListener('play', () => {
            output.textContent = "play event fired!!";
            console.log("play event fired!!");
        })

        // pause event
        audio.addEventListener('pause', () =>{
            output.textContent = "pause event fired!!";
            console.log("pause event fired");
        })

        // ended event
        audio.addEventListener('ended', () =>{
            output.textContent = "ended event fired!!";
            console.log("ended event fired");
        })
    </script>
</body>

</html>
