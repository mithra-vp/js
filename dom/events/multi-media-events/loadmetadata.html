<!-- details are called metadata -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <audio id="addmetadata" controls>
        <source src="./WhatsApp Audio 2025-10-13 at 13.01.29_0a0b67a7.mp3" type="audio/mp3" type="audio/mp3">
    </audio>

    <script>
        const addMetaData = document.getElementById('addmetadata');
        addMetaData.addEventListener('loadedmetadata', () => {
            alert('loadedmetadata fired!! Duration: ' + addMetaData.duration + 'seconds')
        })
    </script>
</body>
</html>
