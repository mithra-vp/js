 <!-- it is js method used to access a html element by its id attribute -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="main-head">Welcome</h1>
    <button onclick="changeHeading()">Click Me</button>

    <script>
        function changeHeading(){
            // to access the heading (getelementbyid)
            const heading =document.getElementById("main-head");

            heading.textContent="Hello you cliked !!!"
        }
    </script>
</body>
</html>
