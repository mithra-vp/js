<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Remove Child Example</h2>
    <div id="container">
        <h4>helloooooooooooooooooooooooooo</h4>
        <p id="child">Lorem ipsum dolor sit amet consectetur adipisicing elit. Explicabo doloremque, beatae aperiam
            architecto sequi sed sit saepe! Placeat cum, nulla reiciendis eum quis harum asperiores cupiditate porro,
            architecto perferendis voluptatibus!</p>
        <button onclick="removeChildElement()">REmove child</button>
    </div>
    <script>
        function removeChildElement() {
            let parent = document.getElementById("container");
            let child = document.getElementById("child");
            parent.removeChild(child)
        }
    </script>
</body>

</html>
