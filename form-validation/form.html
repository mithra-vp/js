<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        padding: 20px;
    }

    input {
        display: block;
        margin: 10px 0;
        padding: 8px;
        width: 300px;
    }

    .error {
        color: rgb(14, 30, 255);
        font-size: 14px;
    }
</style>

<body>
    <h2>Registration form</h2>
    <form id="myform" onsubmit="return validateForm()">
        <label>Name:</label>
        <input for="text" id="name" name="name">
        <span class="error" id="nameError"></span> <br>

        <label>Email:</label>
        <input type="email" id="email" name="email">
        <span class="error" id="emailError"></span> <br>

        <label>Phone Number:</label>
        <input type="tel" name="phone" id="phone">
        <span class="error" id="phoneError"></span> <br>

        <button type="submit">Submit</button>
    </form>

    <script>
        function validateForm() {

            // clear  previous errors
            document.getElementById('nameError').innerText = "";
            document.getElementById('emailError').innerText = "";
            document.getElementById('phoneError').innerText = "";
            let isValid = true;

            // name validation
            // trim - remove white spaces (starting or ending)
            const name = document.getElementById("name").value.trim();
            if (name === "") {
                document.getElementById("nameError").innerHTML = "Name is required";
                isValid = false;
            }
            // email validation
            const email = document.getElementById('email').value.trim();
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                document.getElementById("emailError").innerHTML = "Invalid email formate"
                isValid = false;
            }

            // phone validation
            const phone = document.getElementById('phone').value.trim();
            const phonePattern = /^\d{10}$/;
            if (!phonePattern.test(phone)) {
                document.getElementById("phoneError").innerHTML = "phone number must be 10 digits"
                isValid = false;
            }
            return isValid;
        }
    </script>
</body>

</html>
